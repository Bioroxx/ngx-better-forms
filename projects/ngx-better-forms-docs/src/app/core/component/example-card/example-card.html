<div [id]="id" class="w-full flex flex-col gap-3 pt-5">
  <h2>{{ title }}</h2>
  <div class="block">
    <ng-container *ngTemplateOutlet="descriptionTemplate"></ng-container>
  </div>
  <div class="card panel bg-base-100">
    <div class="card-body">
      <h3 class="card-title">Example</h3>
      <ng-content></ng-content>
    </div>
  </div>

  <div class="card panel bg-base-100">
    <div class="card-body">
      <h3 class="card-title">Code</h3>
      <div role="tablist" class="tabs tabs-border">
        <a
          role="tab"
          [ngClass]="{ 'tab-active': htmlTabOpen() }"
          class="tab"
          (click)="tsTabOpen.set(false); htmlTabOpen.set(true)"
          >HTML</a
        >
        <a
          role="tab"
          [ngClass]="{ 'tab-active': tsTabOpen() }"
          class="tab tab-active"
          (click)="htmlTabOpen.set(false); tsTabOpen.set(true)"
          >TS</a
        >
      </div>
      <app-code-snippet [hidden]="!htmlTabOpen()" type="HTML" [exampleName]="id" />
      <app-code-snippet [hidden]="!tsTabOpen()" type="TS" [exampleName]="id" />
    </div>
  </div>
</div>
