<!-- @documented -->
<app-example-card [title]="title" [id]="id">
  <!-- @doc-start -->
  <form [formGroup]="formGroup" class="flex flex-col gap-3 p-3">
    <div class="flex flex-col">
      <label class="mb-2 font-medium" for="field1">Field 1</label>
      <input
        id="field1"
        class="input"
        formControlName="field1"
        type="text"
        autocomplete="off"
        placeholder="Type 'a' or 'b' to disable target field"
      />
    </div>

    <div class="flex flex-col">
      <label class="mb-2 font-medium" for="target">Target Field</label>
      <input id="target" class="input" formControlName="target" type="text" autocomplete="off" placeholder="" />
    </div>
  </form>
  <!-- @doc-end -->
  <ng-template #description>
    Disable a target <span class="inline-code">FormControl</span> of a <span class="inline-code">FormGroup</span>, based
    on the current value of another <span class="inline-code">FormControl</span>.
  </ng-template>
</app-example-card>
