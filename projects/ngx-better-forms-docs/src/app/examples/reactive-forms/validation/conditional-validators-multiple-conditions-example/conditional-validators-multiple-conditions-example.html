<!-- @documented -->
<app-example-card [title]="title" [id]="id">
  <!-- @doc-start -->
  <form [formGroup]="formGroup" class="flex flex-col gap-3 p-3">
    <div class="flex flex-col">
      <label class="mb-2 font-medium" for="field1">Field 1</label>
      <input
        formControlName="field1"
        type="text"
        class="input"
        id="field1"
        autocomplete="off"
        placeholder="Type 'a'.."
      />
    </div>

    <div class="flex flex-col">
      <label class="mb-2 font-medium" for="field1">Field 2</label>
      <input
        formControlName="field2"
        type="number"
        class="input"
        id="field2"
        placeholder="..and a value between 1 and 100 to add validators to the target field"
      />
    </div>

    <div class="flex flex-col">
      <label class="mb-2 font-medium" for="target">Target Field</label>
      <input
        formControlName="target"
        type="text"
        class="input"
        id="target"
        autocomplete="off"
        placeholder="This is the target field"
      />
      @if (formGroup.controls['target'].errors; as errors) {
        <small>{{ errors | formatErrors }}</small>
      }
    </div>
  </form>
  <!-- @doc-end -->
  <ng-template #description> Add validators to the target field based on multiple conditions. </ng-template>
</app-example-card>
