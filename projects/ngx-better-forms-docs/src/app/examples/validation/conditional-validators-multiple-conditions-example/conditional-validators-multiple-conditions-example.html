<!-- @documented -->
<app-example-card [title]="title" [exampleName]="fileName">
  <!-- @doc-start -->
  <form [formGroup]="formGroup" class="flex flex-col gap-3 p-3">
    <div class="flex flex-col">
      <label class="font-medium" for="field1">Field 1</label>
      <input formControlName="field1" type="text" pInputText id="field1" autocomplete="off" placeholder="Type 'a'.." />
    </div>

    <div class="flex flex-col">
      <label class="font-medium" for="field1">Field 2</label>
      <p-input-number
        formControlName="field2"
        id="field2"
        placeholder="..and a value between 1 and 100 to add validators to the target field"
      />
    </div>

    <div class="flex flex-col">
      <label class="font-medium" for="target">Target Field</label>
      <input
        formControlName="target"
        type="text"
        pInputText
        id="target"
        autocomplete="off"
        placeholder="This is the target field"
      />
      @if (formGroup.controls['target'].errors; as errors) {
        <p-message severity="error" size="small" variant="simple">
          {{ errors | formatErrors }}
        </p-message>
      }
    </div>
  </form>
  <!-- @doc-end -->
  <ng-template #description> Add validators to the target field based on multiple conditions. </ng-template>
</app-example-card>
