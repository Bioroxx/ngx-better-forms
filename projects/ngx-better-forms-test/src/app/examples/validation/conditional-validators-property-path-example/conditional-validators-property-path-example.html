<!-- @documented -->
<app-example-card [title]="title" [exampleName]="fileName">
  <!-- @doc-start -->
  <form [formGroup]="formGroup" class="flex flex-col gap-3 p-3">
    <div class="flex flex-col">
      <label class="font-medium" for="field1">Field 1</label>
      <p-select [options]="options" formControlName="field1" optionLabel="label" placeholder="Select an option" />
    </div>

    <div class="flex flex-col">
      <label class="font-medium" for="target">Target Field</label>
      <input
        formControlName="target"
        type="text"
        pInputText
        id="target"
        autocomplete="off"
        placeholder="This is the target field"
      />
      @if (formGroup.controls['target'].errors; as errors) {
        <p-message severity="error" size="small" variant="simple">
          {{ errors | formatErrors }}
        </p-message>
      }
    </div>
  </form>
  <!-- @doc-end -->
  <ng-template #description>
    If the value of the condition form is an object, but the condition should check against a property of that object,
    the <span class="inline-code">propertyPath</span> to that property can be defined.
    <br />
  </ng-template>
</app-example-card>
