<!-- @documented -->
<app-example-card [title]="title" [exampleName]="fileName">
  <!-- @doc-start -->
  <form [formGroup]="formGroup" class="flex flex-col gap-3 p-3">
    <div class="flex flex-col">
      <label class="font-medium" for="field1">Field 1</label>
      <input
        formControlName="field1"
        type="text"
        pInputText
        id="field1"
        autocomplete="off"
        placeholder="Type anything except 'a' to add a validator to the target field"
      />
    </div>

    <div class="flex flex-col">
      <label class="font-medium" for="target">Target Field</label>
      <input
        formControlName="target"
        type="text"
        pInputText
        id="target"
        autocomplete="off"
        placeholder="This is the target field"
      />
      @if (formGroup.controls['target'].errors; as errors) {
        <p-message severity="error" size="small" variant="simple">
          {{ errors | formatErrors }}
        </p-message>
      }
    </div>
  </form>
  <!-- @doc-end -->
  <ng-template #description>
    Define the behavior of testing the condition form's value against the <span class="inline-code">testValues</span>.
    <br />
  </ng-template>
</app-example-card>
